<template name="tracks">

	<div class="row">
		{{> playground}}
	</div>
</template>

<template name="track">
<h3>foo</h3>
</template>


<template name="playground">


<!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->
<br>
<button class="startButton">DAC</button><br><br>

<div class="one">
ARP speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="arpspeed"></div></div>
<div class="c"><div class = "s" id="arpvol"></div></div>
</div>

<div class="one">
Cymbal speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="cymspeed"></div></div>
<div class="c"><div class = "s" id="cymvol"></div></div>
</div>

<div class="one">
Drums speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="druspeed"></div></div>
<div class="c"><div class = "s" id="druvol"></div></div>
</div>

<div class="one">
Snaredrums speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="snaspeed"></div></div>
<div class="c"><div class = "s" id="snavol"></div></div>
</div>



<div class="one">
basedrum speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="b01speed"></div></div>
<div class="c"><div class = "s" id="b01vol"></div></div>
</div>

<div class="one">
24bit bass speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="b24speed"></div></div>
<div class="c"><div class = "s" id="b24vol"></div></div>
</div>

<div class="one">
32bit bass speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="b32speed"></div></div>
<div class="c"><div class = "s" id="b32vol"></div></div>
</div>

<div class="one">
Hihat speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="hihspeed"></div></div>
<div class="c"><div class = "s" id="hihvol"></div></div>
</div>

<div class="one">
Ringy speed and volume (to remove from mix set volume to 0)
<div class= "c"><div class = "s" id="winspeed"></div></div>
<div class="c"><div class = "s" id="winvol"></div></div>
</div>
